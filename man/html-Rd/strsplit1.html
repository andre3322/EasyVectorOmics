<h2>Split a string</h2>

<h3>Description</h3>

<p>Split a string
</p>


<h3>Usage</h3>

<pre><code class='language-R'>strsplit1(x, split)
</code></pre>


<h3>Arguments</h3>

<table>
<tr><td><code id="x">x</code></td>
<td>
<p>A character vector with one element.</p>
</td></tr>
<tr><td><code id="split">split</code></td>
<td>
<p>What to split on.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>A character vector.
</p>


<h3>Examples</h3>

<pre><code class='language-R'>x &lt;- "alfa,bravo,charlie,delta"
strsplit1(x, split = ",")
</code></pre>
